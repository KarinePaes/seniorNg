<div class="modal-content">
    <h1 tabindex="-1">{{ modalTitle }} </h1>
    <p tabindex="0">{{ modalContent }}</p>
    <div class="button-container">
      <button attr.aria-label="{{buttonSecondary}}" (click)="onButtonSecondaryClick()" class="buttonSecondary">{{ buttonSecondary }}</button>
      <button attr.aria-label="{{buttonPrimary}}" (click)="onButtonPrimaryClick()" class="buttonPrimary">{{ buttonPrimary }}</button>
    </div>
</div>
