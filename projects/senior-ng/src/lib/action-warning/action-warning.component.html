<div class="modal-content">
    <h1>{{ modalTitle }} </h1>
    <p>{{ modalContent }}</p>
    <div class="button-container">
      <button (click)="onButtonSecondaryClick()" class="buttonSecondary">{{ buttonSecondary }}</button>
      <button (click)="onButtonPrimaryClick()" class="buttonPrimary">{{ buttonPrimary }}</button>
    </div>
</div>
