<div>
  <div [style.font-size.px]="fontSize" [style.line-height.px]="lineHeight"  [style.color]="color" [style.backdrop-filter]="'contrast(' + contrast + ')'" class="teste">
    <ng-content></ng-content>
  </div>


  <div class="button-group">
    <!-- component.html -->
    <button class="square-button" (click)="increaseFontSize()">
      <img src="https://ng-senior.s3.sa-east-1.amazonaws.com/icons/2+TextSizeIncrease.png" class="round-logo"
        alt="Logo">
    </button>
    <button class="square-button" (click)="decreaseFontSize()">
      <img src="https://ng-senior.s3.sa-east-1.amazonaws.com/icons/2+TextSizeDecrease.png" class="round-logo"
        alt="Logo">
    </button>
    <button class="square-button" (click)="increaseLineHeight()">
      <img src="https://ng-senior.s3.sa-east-1.amazonaws.com/icons/2+LineSpacing.png" class="round-logo"
        alt="Logo">
    </button>
    <button class="square-button" (click)="changeContrast()">
      <img src="https://ng-senior.s3.sa-east-1.amazonaws.com/icons/2+Contrast.png" class="round-logo"
        alt="Logo">
    </button>

  </div>
</div>
