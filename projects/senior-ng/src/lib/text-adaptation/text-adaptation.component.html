<div>
  <div #divContent [style.font-size.px]="fontSize" [style.line-height.px]="lineHeight" [style.color]="color" [style.backdrop-filter]="'contrast(' + contrast + ')'" class="teste">
    <ng-content></ng-content>
  </div>

  <div class="button-group">
    <button *ngIf="enableFontSize" class="square-button" (click)="increaseFontSize()" aria-label="Aumentar tamanho da fonte">
      <img src="https://ng-senior.s3.sa-east-1.amazonaws.com/icons/2+TextSizeIncrease.png" class="round-logo"
        alt="Ícone para aumentar tamanho da fonte">
    </button>
    <button *ngIf="enableFontSize" class="square-button" (click)="decreaseFontSize()" aria-label="Diminuir tamanho da fonte">
      <img src="https://ng-senior.s3.sa-east-1.amazonaws.com/icons/2+TextSizeDecrease.png" class="round-logo"
        alt="Ícone para diminuir tamanho da fonte">
    </button>
    <button *ngIf="enableLineSpacing" class="square-button" (click)="increaseLineHeight()" aria-label="Aumentar espaçamento entre linhas">
      <img src="https://ng-senior.s3.sa-east-1.amazonaws.com/icons/2+LineSpacing.png" class="round-logo"
        alt="Ícone para aumentar espaçamento entre linhas">
    </button>
    <button *ngIf="enableContrast" class="square-button" (click)="changeContrast()" aria-label="Alterar contraste">
      <img src="https://ng-senior.s3.sa-east-1.amazonaws.com/icons/2+Contrast.png" class="round-logo"
        alt="Ícone para alterar contraste">
    </button>
  </div>
</div>
